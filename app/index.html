<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>
    Type ToDo
  </title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="input-task">
      <div class="flex">
        <div class="grow-1">
          <input type="text">
        </div>

        <div>
          <button class="btn">
            Adicionar
          </button>
        </div>
      </div>
    </section>

    <section class="output-task">
      <ul>
        <li>
          <div class="flex flex-center">
            <div class="grow-1">
              Tarefa Um
            </div>

            <div class="actions">
              <button class="btn-small btn-danger">
                Excluir
              </button>

              <button class="btn-small">
                Editar
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
