<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>
    Type ToDo
  </title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="input-task">
      <form id="input-task-form">
        <div class="flex">
          <div class="grow-1">
            <input id="task-title" type="text">
          </div>

          <div>
            <button class="btn" id="add-task">
              Adicionar
            </button>
          </div>
        </div>
      </form>
    </section>

    <section class="output-task" id="tasks-view">
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
